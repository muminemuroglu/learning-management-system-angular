@if (item) {
<div class="card mb-3 shadow-sm rounded h-100" style="min-width: 250px">
  <!-- Görsel -->
 <div class="card-img-container">
  <img
    [src]="item.image || 'https://blogaraci.com/wp-content/uploads/2020/09/Yazilim-Nedir.jpg'"
    class="card-img-top"
    alt="Kurs görseli"
    style="height: 180px; object-fit: cover"
  />
</div>
  <div class="card-body d-flex flex-column justify-content-between">
    <h6 class="card-title text-primary fw-medium text-center fs-4 mt-2">
      {{ item.title }}
    </h6>
    <p class="text-muted small text-center mt-2">
    Eğitmen Adı: <strong>{{ item.instructorName }}</strong>
    </p>
    <p class="card-text text-secondary mb-3">{{ item.description }}</p>
    <a [routerLink]="['/course-detail', item.id]" class="btn btn-outline-primary btn-sm py-1 px-2 btn-course-detail">
      <i class="bi bi-arrow-right-circle me-1"></i> Detay
</a>
  </div>
</div>
}
